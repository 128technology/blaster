# the conductor IP address(es) - specify both to connect to an HA conductor
conductors:
- 10.0.0.1
- 10.0.0.2

# network interfaces needed to create the conductor connection - used in this order
interfaces:
- name: wan1
  proto: dhcp
  pci_address: "0000:00:12.0"
