<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<title>128T Blaster</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <u1 class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </u1>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
